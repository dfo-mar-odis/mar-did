{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="row">
    {% if user.is_authenticated %}
    <a class="col-3 text-decoration-none" href="">
        <div class="card">
            <div class="card-header">
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    5
                    <span class="visually-hidden">unread messages</span>
                </span>
                <div class="card-title text-center"><h4>{% trans 'Work Queue' %}</h4></div>
            </div>
            <div class="card-body">
                <div class="fill-card-body"><i class="bi bi-laptop" ></i></div>
            </div>
        </div>
    </a>
    {% endif %}
    <a class="col-3 text-decoration-none" href="{% url 'core:cruise_view' %}">
        <div class="card">
            <div class="card-header">
                <div class="card-title text-center"><span class="h4">{% trans 'Add/View Cruises' %}</span></div>
            </div>
            <div class="card-body">
                <div class="fill-card-body"><i class="bi bi-life-preserver" ></i></div>
            </div>
        </div>
    </a>
    <a class="col-3 text-decoration-none" href="">
        <div class="card">
            <div class="card-header">
                <div class="card-title text-center"><h4>{% trans 'Data Discovery' %}</h4></div>
            </div>
            <div class="card-body">
                <div class="fill-card-body"><i class="bi bi-search" ></i></div>
            </div>
        </div>
    </a>
</div>
{% endblock %}
