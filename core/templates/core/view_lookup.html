{% extends 'base.html' %}

{% block title_content %}
{% if page_title %}
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <div class="card-title h4">{{ page_title }}</div>
                </div>
            </div>
        </div>
    </div>
{% endif %}
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    <form id="form_area" hx-trigger="load, update_table from:body" hx-get="{{ form_url }}" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

    </form>
    {% endif %}
<div class="table-responsive" style="max-height: 400px; overflow-y: auto;" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
<table id="table_id_lookup_list" hx-swap="outerHTML" hx-get="{{ table_update_url }}" hx-trigger="load, update_table from:body" >

</table>
</div>
{% endblock %}
